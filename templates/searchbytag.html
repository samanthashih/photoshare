<!doctype html>
<div class="title">
    <h3>Find your photos By Tag:</h3>
</div>
<div id="content">
    <form method="post" action="">
        <label for="tag_name">Enter tag to search by:</label>
        <label for="tag_name">Choose tag:</label>
        <select name=tag_id method="GET" required='true' action="/">
            {% for tag_name in tags %}
            <option value= "{{tag_name[1]}}" SELECTED>{{tag_name[0]}}</option>"
            {% endfor %}
        </select>    </form>
 </div>

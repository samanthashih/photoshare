<head>
    <title>View photos!</title>
</head>
{% if photos %}
<h2>Here are your photos</h2>
    <ul>
    {% for photo in photos %}

        <li>{{photo[2]}}<br>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}' width='600'/>
        <a href='/deletephoto?photo_id={{photo[1]}}'>Delete photo</a>
      </li>
    {% endfor %}
    </ul>
{% endif %}

<li><a href='/'>Home</a></li>
